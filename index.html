<!--
Зверстати 5 хатини:
1. усі елементи position:static;
2. усі елементи position:relative;
3. усі елементи position:absolute;
4. усі елементи position:fixed;
5. усі елементи position:sticky (при скролі роз'єднуються/залипають елементи);
використовувати z-index, box-sizing, position, margin, padding і все що треба/допоможе
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Laboratory work</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header>
	</header>
	<main>
		<div class = "static">
			<div class="static_roof">
				<div class ="stat_roof">
					<div class="stat_chimney"></div>
				</div>
			</div>
			<div class="static_box">
				<div class = "stat_door">
				</div>
				<div class="stat_window">
				</div>
			</div>
		</div>
		<div class = "relative">
			<div class="relative_roof">
				<div class ="rel_roof">
					<div class="rel_chimney"></div>
				</div>
			</div>
			<div class="relative_box">
				<div class = "rel_door">
				</div>
				<div class="rel_window">
				</div>
			</div>
		</div>
		<div class = "absolute">
			<div class="absolute_roof">
				<div class ="abs_roof">
					<div class="abs_chimney"></div>
				</div>
			</div>
			<div class="absolute_box">
				<div class = "abs_door">
				</div>
				<div class="abs_window">
				</div>
			</div>
		</div>
		<div class = "fixed">
			<div class="fixed_roof">
				<div class ="fix_roof">
					<div class="fix_chimney"></div>
				</div>
			</div>
			<div class="fixed_box">
				<div class = "fix_door">
				</div>
				<div class="fix_window">
				</div>
			</div>
		</div>
		<div class = "sticky">
			<div class="sticky_roof">
				<div class ="stck_roof">
					<div class="stck_chimney"></div>
				</div>
			</div>
			<div class="sticky_box">
				<div class = "stck_door">
				</div>
				<div class="stck_window">
				</div>
			</div>
		</div>
	</main>
	<footer>
	</footer>
</body>
</html>
